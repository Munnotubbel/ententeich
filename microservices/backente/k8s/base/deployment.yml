apiVersion: apps/v1
kind: Deployment
metadata:
  name: backente
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backente
  template:
    metadata:
      labels:
        app: backente
    spec:
      imagePullSecrets:
        - name: gitlab-imagepullsecret 
      containers:
      - name: backente
        image: registry.tubbel-top/ententeich/backente:<patched>
        ports:
        - containerPort: 8080
